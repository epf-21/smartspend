services:
  database:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: db_expenser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:root@database:5432/db_expenser
      - PYTHONPATH=/app
    depends_on:
      - database

  frontend:
    build: ./frontend/
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
volumes:
  postgres_data:
