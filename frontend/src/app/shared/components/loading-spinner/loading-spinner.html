<div class="flex flex-col items-center justify-center p-8">
  <div
    class="animate-spin rounded-full border-2 border-gray-300 border-t-blue-600"
    [class]="{
      'h-4 w-4': size() === 'small',
      'h-8 w-8': size() === 'medium',
      'h-12 w-12': size() === 'large',
    }"
  ></div>
  @if (message()) {
    <p class="mt-2 text-sm text-gray-600">{{ message() }}</p>
  }
</div>
