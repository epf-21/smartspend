<nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200">
  <div class="flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-4">
      <button
        (click)="onToggleSidebar()"
        class="lg:hidden p-2 text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-all duration-200"
      >
        <i-lucide [img]="Menu"></i-lucide>

      <div class="flex items-center gap-2 text-indigo-600 font-bold text-xl">

      </div>
    </div>

    <div class="flex items-center gap-4">
      <div class="relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 rounded-lg transition-all duration-200"

          aria-label="User menu"

          <span class="hidden md:block">User Name</span>

            <a
              href="#"
              class="flex items-center gap-3 px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 transition-colors duration-150"

            <div class="border-t border-slate-200 my-1"></div>
            <a
              href="#"
