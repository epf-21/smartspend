<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-white to-teal-50 p-6 pt-24">
  <div class="max-w-7xl mx-auto">
    <app-budget-header (newBudgetClick)="openCreateModal()" />

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center gap-4">
          <div class="p-3 bg-emerald-100 rounded-xl">
            <i-lucide [img]="DollarSing"></i-lucide>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-600">Total Presupuestado</p>
            <p class="text-2xl font-bold text-gray-900">
              ${{ getTotalBudgeted() | number: '1.2-2' }}
            </p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center gap-4">
          <div class="p-3 bg-blue-100 rounded-xl">
            <i-lucide [img]="ChartNoAxesCombined"></i-lucide>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-600">Presupuestos Activos</p>
            <p class="text-2xl font-bold text-gray-900">{{ getActiveBudgetsCount() }}</p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center gap-4">
          <div class="p-3 bg-orange-100 rounded-xl">
            <i-lucide [img]="TriangleAlert"></i-lucide>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-600">Cerca del LÃ­mite</p>
            <p class="text-2xl font-bold text-gray-900">{{ getBudgetsNearLimit() }}</p>
          </div>
        </div>
      </div>
    </div>

    <app-budget-grid
      [budgets]="budgets()"
      (editBudget)="openEditModal($event)"
      (deleteBudget)="deleteBudget($event)"
    />
  </div>
</div>

<app-budget-modal
  [isOpen]="isModalOpen()"
  [budget]="selectedBudget()"
  (onClose)="closeModal()"
  (onSave)="onBudgetSaved($event)"
></app-budget-modal>
