<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-white to-teal-50 p-6 pt-24">
  <div class="max-w-7xl mx-auto">
    <app-budget-header (newBudgetClick)="openCreateModal()" />

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div
        class="group bg-white rounded-3xl p-6 shadow-lg hover:shadow-xl border border-gray-100 hover:border-emerald-200 transition-all duration-300 hover:-translate-y-1"
      >
        <div class="flex items-center gap-4">
          <div
            class="p-4 bg-gradient-to-br from-emerald-100 to-emerald-200 rounded-2xl group-hover:scale-110 transition-transform duration-300"
          >
            <i-lucide [img]="DollarSing" class="w-7 h-7 text-emerald-600"></i-lucide>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-600 mb-1">Total Presupuestado</p>
            <div class="flex items-baseline gap-1">
              <p class="text-2xl font-bold text-gray-900">
                {{ getTotalBudgeted() | number: '1.2-2' }}
              </p>
              <span class="text-xs text-emerald-600 font-medium">BOB</span>
            </div>
            <div class="mt-2 h-1 bg-emerald-100 rounded-full overflow-hidden">
              <div
                class="h-full bg-gradient-to-r from-emerald-400 to-emerald-600 rounded-full w-3/4 animate-pulse"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="group bg-white rounded-3xl p-6 shadow-lg hover:shadow-xl border border-gray-100 hover:border-blue-200 transition-all duration-300 hover:-translate-y-1"
      >
        <div class="flex items-center gap-4">
          <div
            class="p-4 bg-gradient-to-br from-blue-100 to-blue-200 rounded-2xl group-hover:scale-110 transition-transform duration-300"
          >
            <i-lucide [img]="Target" class="w-7 h-7 text-blue-600"></i-lucide>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-600 mb-1">Presupuestos Activos</p>
            <div class="flex items-baseline gap-2">
              <p class="text-2xl font-bold text-gray-900">{{ getActiveBudgetsCount() }}</p>
              <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full font-medium">
                de {{ budgets().length }}
              </span>
            </div>
            <div class="mt-2">
              <div class="flex gap-1">
                @for (budget of budgets().slice(0, 5); track budget.id) {
                  <div
                    class="flex-1 h-1 rounded-full"
                    [class.bg-blue-500]="budget.is_active"
                    [class.bg-gray-200]="!budget.is_active"
                  ></div>
                }
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="group bg-white rounded-3xl p-6 shadow-lg hover:shadow-xl border border-gray-100 hover:border-purple-200 transition-all duration-300 hover:-translate-y-1"
      >
        <div class="flex items-center gap-4">
          <div
            class="p-4 bg-gradient-to-br from-purple-100 to-purple-200 rounded-2xl group-hover:scale-110 transition-transform duration-300"
          >
            <i-lucide [img]="CircleSlash2" class="w-7 h-7 text-purple-600"></i-lucide>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-600 mb-1">Promedio por Presupuesto</p>
            <div class="flex items-baseline gap-1">
              <p class="text-2xl font-bold text-gray-900">
                {{ getAverageBudget() | number: '1.2-2' }}
              </p>
              <span class="text-xs text-purple-600 font-medium">BOB</span>
            </div>
            <div class="mt-2 flex items-center gap-2">
              <i-lucide [img]="TrendingUp" class="w-3 h-3 text-purple-500"></i-lucide>
              <span class="text-xs text-purple-600 font-medium">Por categor√≠a</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-budget-grid
      [budgets]="budgets()"
      (editBudget)="openEditModal($event)"
      (deleteBudget)="deleteBudget($event)"
    />
  </div>
</div>

<app-budget-modal
  [isOpen]="isModalOpen()"
  [budget]="selectedBudget()"
  (onClose)="closeModal()"
  (onSave)="onBudgetSaved($event)"
></app-budget-modal>
