<nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2 text-indigo-600 font-bold text-2xl">
        <i-lucide [img]="PiggyBank" class="w-8 h-8"></i-lucide>
        SmartSpend
      </div>
      <div class="flex">
        <button
          (click)="goToDashboard()"
          class="px-6 py-2 text-indigo-600 hover:text-indigo-700 font-medium transition-colors duration-200"
        >
          Iniciar Sesión
        </button>
      </div>
    </div>
  </div>
</nav>

<section class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 pt-32 pb-20">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <div class="space-y-8">
        <h1 class="text-5xl md:text-6xl font-bold text-gray-900 leading-tight">
          Controla tus
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600"
          >
            finanzas
          </span>
          de forma inteligente
        </h1>

        <p class="text-xl text-gray-600 leading-relaxed">
          SmartSpend te ayuda a gestionar tus gastos, establecer presupuestos y tomar decisiones
          financieras informadas. Todo en una sola plataforma.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button
            (click)="goToDashboard()"
            class="group flex items-center justify-center gap-2 px-8 py-4 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-2xl hover:from-indigo-700 hover:to-indigo-800 font-semibold text-lg transition-all duration-200 shadow-xl hover:shadow-2xl hover:scale-105"
          >
            Comenzar ahora
            <i-lucide
              [img]="ArrowRight"
              class="w-5 h-5 group-hover:translate-x-1 transition-transform"
            ></i-lucide>
          </button>
        </div>
      </div>

      <div class="relative">
        <div class="relative z-10 bg-white rounded-3xl shadow-2xl p-8 border border-gray-200">
          <div class="space-y-4">
            <div
              class="flex items-center gap-3 p-4 bg-gradient-to-r from-emerald-50 to-emerald-100 rounded-xl"
            >
              <div class="w-12 h-12 bg-emerald-500 rounded-xl flex items-center justify-center">
                <i-lucide [img]="TrendingUp" class="w-6 h-6 text-white"></i-lucide>
              </div>
              <div>
                <p class="text-sm text-gray-600">Ahorro este mes</p>
                <p class="text-2xl font-bold text-gray-900">+$1,234</p>
              </div>
            </div>

            <div
              class="flex items-center gap-3 p-4 bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl"
            >
              <div class="w-12 h-12 bg-blue-500 rounded-xl flex items-center justify-center">
                <i-lucide [img]="Activity" class="w-6 h-6 text-white"></i-lucide>
              </div>
              <div>
                <p class="text-sm text-gray-600">Presupuestos activos</p>
                <p class="text-2xl font-bold text-gray-900">5 de 7</p>
              </div>
            </div>

            <div
              class="h-40 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-xl flex items-center justify-center"
            >
              <p class="text-gray-500">Gráfico de gastos</p>
            </div>
          </div>
        </div>

        <div
          class="absolute -top-10 -right-10 w-72 h-72 bg-purple-200 rounded-full blur-3xl opacity-30 -z-10"
        ></div>
        <div
          class="absolute -bottom-10 -left-10 w-72 h-72 bg-indigo-200 rounded-full blur-3xl opacity-30 -z-10"
        ></div>
      </div>
    </div>
  </div>
</section>
