<section class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 pt-32 pb-20">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <div class="space-y-8">
        <h1 class="text-5xl md:text-6xl font-bold text-gray-900 leading-tight">
          Controla tus
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600"
          >
            finanzas
          </span>
          de forma inteligente
        </h1>

        <p class="text-xl text-gray-600 leading-relaxed">
          SmartSpend te ayuda a gestionar tus gastos, establecer presupuestos y tomar decisiones
          financieras informadas. Todo en una sola plataforma.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button
            (click)="getStarted()"
            class="group flex items-center justify-center gap-2 px-8 py-4 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-2xl hover:from-indigo-700 hover:to-indigo-800 font-semibold text-lg transition-all duration-200 shadow-xl hover:shadow-2xl hover:scale-105"
          >
            Comenzar ahora
            <i-lucide
              [img]="ArrowRight"
              class="w-5 h-5 group-hover:translate-x-1 transition-transform"
            ></i-lucide>
          </button>
        </div>
      </div>

      <div class="relative">
        <div class="relative z-10 bg-white rounded-3xl shadow-2xl p-8 border border-gray-200">
          <div class="space-y-4">
            <app-home-card
              label="Ahorro este mes"
              value="+$1,234"
              [icon]="TrendingUp"
              [gradientClass]="'from-emerald-50 to-emerald-100'"
              [iconBgCLass]="'bg-emerald-500'"
            >
            </app-home-card>
            <app-home-card
              label="Presupuestos activos"
              value="5 de 7"
              [icon]="ChartBar"
              [gradientClass]="'from-blue-50 to-blue-100'"
              [iconBgCLass]="'bg-blue-500'"
            >
            </app-home-card>
          </div>
        </div>

        <div
          class="absolute -top-10 -right-10 w-72 h-72 bg-purple-200 rounded-full blur-3xl opacity-30 -z-10"
        ></div>
        <div
          class="absolute -bottom-10 -left-10 w-72 h-72 bg-indigo-200 rounded-full blur-3xl opacity-30 -z-10"
        ></div>
      </div>
    </div>
  </div>
</section>
