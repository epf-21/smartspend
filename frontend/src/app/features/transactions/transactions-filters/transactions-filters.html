<div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden mb-6">
  <div class="px-6 py-5 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-gray-100">
    <div class="flex items-center gap-2 mb-4">
      <i-lucide [img]="ListFilter" class="w-5 h-5 text-gray-600"></i-lucide>
      <h3 class="text-lg font-semibold text-gray-900">Filtros</h3>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i-lucide [img]="Search" class="w-4 h-4 text-gray-400"></i-lucide>
        </div>
        <input
          type="text"
          [(ngModel)]="filters.search"
          (ngModelChange)="onFiltersChange()"
          placeholder="Buscar transacciones..."
          class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
        />
      </div>

      <div>
        <select
          [(ngModel)]="filters.category_id"
          (ngModelChange)="onFiltersChange()"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
        >
          <option value="">Todas las categorías</option>
          @for (category of categories(); track category.id) {
            <option [value]="category.id">{{ category.icon }} {{ category.name }}</option>
          }
        </select>
      </div>

      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i-lucide [img]="CreditCard" class="w-4 h-4 text-gray-400"></i-lucide>
        </div>
        <select
          [(ngModel)]="filters.payment_method"
          (ngModelChange)="onFiltersChange()"
          class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 appearance-none"
        >
          <option value="">Todos los métodos</option>
          <option [value]="PaymentMethod.CASH">Efectivo</option>
          <option [value]="PaymentMethod.CREDIT_CARD">Tarjeta de Crédito</option>
          <option [value]="PaymentMethod.DEBIT_CARD">Tarjeta de Débito</option>
          <option [value]="PaymentMethod.TRANSFER">Transferencia</option>
          <option [value]="PaymentMethod.OTHER">Otro</option>
        </select>
      </div>

      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i-lucide [img]="Calendar" class="w-4 h-4 text-gray-400"></i-lucide>
        </div>
        <input
          type="date"
          [(ngModel)]="filters.date_from"
          (ngModelChange)="onFiltersChange()"
          placeholder="Fecha desde"
          class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
        />
      </div>

      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i-lucide [img]="Calendar" class="w-4 h-4 text-gray-400"></i-lucide>
        </div>
        <input
          type="date"
          [(ngModel)]="filters.date_to"
          (ngModelChange)="onFiltersChange()"
          placeholder="Fecha hasta"
          class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
        />
      </div>
    </div>

    @if (hasActiveFilters()) {
      <div class="mt-4 flex justify-end">
        <button
          (click)="clearFilters()"
          class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors duration-200"
        >
          Limpiar filtros
        </button>
      </div>
    }
  </div>
</div>
