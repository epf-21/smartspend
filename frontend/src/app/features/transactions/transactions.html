<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-6 pt-24">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-8">
      <div class="mb-4 lg:mb-0">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Transacciones</h1>
        <p class="text-gray-600">Gestiona todas tus transacciones</p>
      </div>

      <button
        class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
      >
        <span class="flex items-center gap-2">
          <i-lucide [img]="Plus"></i-lucide>
          Nueva Transacci√≥n
        </span>
      </button>
    </div>

    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <div class="px-6 py-5 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-gray-100">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i-lucide [img]="Search"></i-lucide>
            </div>
            <input
              type="text"
              placeholder="Buscar transacciones..."
              class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button
  class="fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-full shadow-2xl hover:shadow-indigo-500/25 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition-all duration-200 z-50 flex items-center justify-center"
>
  <i-lucide [img]="Plus"></i-lucide>
</button>
