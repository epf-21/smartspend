<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-6 pt-24">
  <div class="max-w-7xl mx-auto">
    <app-transactions-header (newTransactionClick)="openCreateModal()"> </app-transactions-header>
    <app-transactions-filters (filtersChange)="onFiltersChange($event)"></app-transactions-filters>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
      <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center gap-4">
          <div class="p-3 bg-red-100 rounded-xl">
            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 14l-7 7m0 0l-7-7m7 7V3"
              ></path>
            </svg>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-600">Total Gastado</p>
            <p class="text-2xl font-bold text-gray-900">
              ${{ getTotalExpenses() | number: '1.2-2' }}
            </p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center gap-4">
          <div class="p-3 bg-blue-100 rounded-xl">
            <svg
              class="w-6 h-6 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
              ></path>
            </svg>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-600">Transacciones</p>
            <p class="text-2xl font-bold text-gray-900">{{ filteredTransactions().length }}</p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center gap-4">
          <div class="p-3 bg-green-100 rounded-xl">
            <svg
              class="w-6 h-6 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"
              ></path>
            </svg>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-600">Promedio por Transacci√≥n</p>
            <p class="text-2xl font-bold text-gray-900">
              ${{ getAverageTransaction() | number: '1.2-2' }}
            </p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center gap-4">
          <div class="p-3 bg-purple-100 rounded-xl">
            <svg
              class="w-6 h-6 text-purple-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-600">Este Mes</p>
            <p class="text-2xl font-bold text-gray-900">
              ${{ getThisMonthExpenses() | number: '1.2-2' }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <app-transaction-list
      [transactions]="filteredTransactions()"
      (editTransaction)="openEditModal($event)"
      (deleteTransaction)="deleteTransaction($event)"
    />
  </div>
</div>

<app-transaction-modal
  [isOpen]="isModalOpen()"
  [transaction]="selectedTransaction()"
  (onClose)="closeModal()"
  (onSave)="onTransactionSaved($event)"
>
</app-transaction-modal>
