<div
  class="bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-2 border border-gray-100 group"
>
  <div class="text-center mb-4">
    <div
      class="inline-flex items-center justify-center w-16 h-16 rounded-2xl text-white text-2xl font-bold mb-4 shadow-lg group-hover:scale-110 transition-transform duration-300"
      [style.background-color]="category().color"
    >
      {{ category().icon }}
    </div>
  </div>

  <div class="text-center mb-4">
    <h3 class="text-xl font-bold text-gray-900 mb-2">{{ category().name }}</h3>
  </div>

  <div class="flex gap-2 justify-center">
    <button
      (click)="onEdit()"
      class="px-4 py-2 text-sm font-medium text-indigo-600 border border-indigo-200 rounded-lg hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 transition-all duration-200 flex items-center gap-1"
    >
      <i-lucide [img]="Pencil" class="w-4 h-4"></i-lucide>
      Editar
    </button>
    <button
      (click)="onDelete()"
      class="px-4 py-2 text-sm font-medium text-red-600 border border-red-200 rounded-lg hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-1 transition-all duration-200 flex items-center gap-1"
    >
      <i-lucide [img]="Trash" class="w-4 h-4"></i-lucide>
      Eliminar
    </button>
  </div>
</div>
