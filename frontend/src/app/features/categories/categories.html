<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-6 pt-24">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-8">
      <div class="mb-4 lg:mb-0">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Categorías</h1>
        <p class="text-gray-600">Organiza tus transacciones por categorías</p>
      </div>

      <button
        (click)="openCreateModal()"
        class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
      >
        <span class="flex items-center gap-2">
          <i-lucide [img]="Plus"></i-lucide>
          Nueva Categoría
        </span>
      </button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (category of categories(); track category.id) {
        <div
          class="bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-2 border border-gray-100 group"
        >
          <div class="text-center mb-4">
            <div
              class="inline-flex items-center justify-center w-16 h-16 rounded-2xl text-white text-2xl font-bold mb-4 shadow-lg group-hover:scale-110 transition-transform duration-300"
              [style.background-color]="category.color"
            >
              {{ category.icon }}
            </div>
          </div>

          <div class="text-center mb-4">
            <h3 class="text-xl font-bold text-gray-900 mb-2">{{ category.name }}</h3>
          </div>

          <div class="flex gap-2 justify-center">
            <button
              (click)="openEditModal(category)"
              class="px-4 py-2 text-sm font-medium text-indigo-600 border border-indigo-200 rounded-lg hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 transition-all duration-200 flex items-center gap-1"
            >
              <i-lucide [img]="Pencil" class="w-4 h-4"></i-lucide>
              Editar
            </button>
            <button
              (click)="deleteCategory(category)"
              class="px-4 py-2 text-sm font-medium text-red-600 border border-red-200 rounded-lg hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-1 transition-all duration-200 flex items-center gap-1"
            >
              <i-lucide [img]="Trash" class="w-4 h-4"></i-lucide>
              Eliminar
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</div>

<button
  (click)="openCreateModal()"
  class="fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-full shadow-2xl hover:shadow-indigo-500/25 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition-all duration-200 z-50 flex items-center justify-center"
>
  <i-lucide [img]="Tag"></i-lucide>
</button>

<app-modal
  [isOpen]="isModalOpen()"
  [category]="selectedCategory()"
  (onClose)="closeModal()"
  (onSave)="onCategorySaved($event)"
>
</app-modal>
