<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-6 pt-24">
  <div class="max-w-7xl mx-auto">
    <app-category-header (newCategoryClick)="openCreateModal()"> </app-category-header>
    <app-category-grid
      [categories]="categories()"
      (editCategory)="openEditModal($event)"
      (deleteCategory)="deleteCategory($event)"
    ></app-category-grid>
  </div>
</div>

<app-modal
  [isOpen]="isModalOpen()"
  [category]="selectedCategory()"
  (onClose)="closeModal()"
  (onSave)="onCategorySaved($event)"
>
</app-modal>
