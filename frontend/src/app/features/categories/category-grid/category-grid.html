@if (categories().length === 0) {
  <div class="text-center py-2">
    <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4">
      <i-lucide [img]="Search" class="w-8 h-8 text-gray-400"></i-lucide>
    </div>
    <h3 class="text-xl font-semibold text-gray-900 mb-2">No hay categoras</h3>
    <p class="text-gray-600 mb-6">Crea tu primera categoria para empezar</p>
  </div>
}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (category of categories(); track category.id) {
    <app-category-card
      [category]="category"
      (editClick)="onEditCategory($event)"
      (deleteClick)="onDeleteCategory($event)"
    ></app-category-card>
  }
</div>
